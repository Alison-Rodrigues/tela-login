<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/d3005dddc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>
    <main class="container">
        <h2 class="titulo">Entrar</h2>
        <form action="">       
            <div class="input">
                <input type="text" class="input-user" name="username" id="username" placeholder="Nome de usuÃ¡rio"/>
                <div class="line"></div>
            </div>
            <div class="input">
                <input type="password" class="input-user" name="password" id="password" placeholder="Senha"/>
                <div class="line"></div>
            </div>           
                <input type="submit" value="Entrar agora" class="enviar"/>
                <a href="#">Esqueceu a senha?</a>
        </form>
        <div class="baseboard">
            <div class="line-baseboard"></div>
            <span class="texto">Entrar com</span>
            <div class="social-field">
                <div class="social google">
                    <a href="#">
                        <i class="fab fa-google"></i>
                        Entrar com Google
                    </a>
                </div>
                <div class="social facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Entrar com Facebook
                    </a>
                </div>
                <div class="social twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Entrar com Twitter
                    </a>
                </div>
            </div>
        </div>
        <div class="new">
            <a href="#" id="criar-conta">Criar conta</a>
        </div>
        
    </main>
</body>
</html>
